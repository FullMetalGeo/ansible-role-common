---
- name: Update all packages
  yum:
    name: '*'
    state: latest

- name: Install Common Packages
  yum:
    name: "{{ item }}"
    state: latest
  with_flattened:
    - "{{ common_packages }}"
    - "{{ redhat_packages }}"

- name: Install packages via pip
  pip:
    name: "{{ item }}"
    state: latest
  with_flattened:
    - "{{ pip_packages }}"
    - "{{ redhat_pip_packages }}"
